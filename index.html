<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Alarm Clock</title>
 
    <!--Fontawesome-->

    <script src="https://kit.fontawesome.com/b514ba6ef7.js" crossorigin="anonymous"></script>

    <!-- Stylesheet-->

    <link rel = "stylesheet" href = "style.css" />

</head>

<body>
    <div class= "page-title">
      <h1>ALARM CLOCK<i class="fa-regular fa-clock fa-bounce"></i></h1>
    </div>
    <div class="main-container " >
      <div class="clock-container ">
        <div class="current-time" id= "current-time">_ : _ : _ </div>
        <form class="alarm-form ">
          <div>
          <select name="hours" id="hours" required></select>

          <select required name="minutes" id="minutes"></select>

          <select required name="seconds" id="seconds"></select>
          <select required name="am-pm" id="am-pm">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
          </div>
          <button class="btn submit-button" id="submitButton" type="submit">Set Alarm</button>
        </form>
        <div class="set-alarm-container">
          <div class="set-alarm-container-title">ALARMS</div>
          <div class="alarms-container" id= "alarms-container"></div>
        </div>
      </div>
    </div>
   
    <script src="./index.js"></script>
  </body>
</html>
</html>
